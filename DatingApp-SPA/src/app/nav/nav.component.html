<nav class="navbar navbar-expand-md navbar-dark bg-primary ">
  <div class="container">

    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
  
  
        <ul *ngIf="loggedIn()" class="navbar-nav mr-auto mb-2 mb-md-0">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link"  [routerLink]="['/members']"  >Matches</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link"  [routerLink]="['/lists']">Lists</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link"  [routerLink]="['/messages']" >Messages</a>
          </li>

        </ul>
  
        <div *ngIf="loggedIn()" class="dropdown" dropdown>
          <span class="mr-1">
            <img src="{{photoUrl}}" alt="">
          </span>
          <a class="dropdown-toggle text-light" dropdownToggle>
            Welcome {{authService.decodedToken?.unique_name | titlecase}}
          </a>
         
          <ul class="dropdown-menu mt-3" *dropdownMenu>
            <li><a class="dropdown-item" [routerLink]="['/member/edit']" ><i class="fa fa-user"></i> Profile</a></li>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item"(click)="logout()" ><i class="fa fa-sign-out"></i>Logout</a>
          </ul>
        </div>
  
  
  
        <form *ngIf="!loggedIn()" #loginform="ngForm" class="form-inline" (ngSubmit)="login()">
          <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
          <input class="form-control mr-sm-2" type="password" name="password" placeholder="password" required [(ngModel)]="model.password">
          <button [disabled]="!loginform.valid" class="btn btn-success" type="submit">Login</button>
        </form>
  
    </div>
  
  </div>
  </nav>
